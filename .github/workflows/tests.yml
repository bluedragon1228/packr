name: Tests
on: [push, pull_request]
jobs:

  tests:
    name: ${{matrix.go-version}} ${{matrix.os}}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        go-version: [1.13.x, 1.16.x]
        os: [macos-latest, windows-latest, ubuntu-latest]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - name: Test v2
        run: |
          go get -t -v ./...
          go test -race ./...
          go install -v ./packr2
